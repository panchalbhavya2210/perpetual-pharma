<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpetual Pharmaceuticals</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <nav>
      <div class="navWidth">
        <div class="title">
          <img src="/img/image (2).png" alt="company-logo" class="imgLogo" />
          <p>Perpetual Pharmaceuticals</p>
        </div>
      </div>
    </nav>

    <header>
      <div class="brightNess"></div>
      <div class="header-m">
        <div class="greetUser">
          <div class="greetDayMain">
            <div class="greetDay">
              <span id="greetDayToUser" class="afterBefore"
                >Good Afternoon</span
              >
            </div>
          </div>
          <div class="welcomeUser">
            <h1>
              Welcome To ,<br /><span class="gradient"
                >Perpetual<span class="gradient shadowText"
                  >Perpetual</span
                ></span
              >
              Pharmaceuticals.
            </h1>
          </div>
          <div class="buttonToExplore">
            <button class="explore" id="runWindScroll">
              <span class="btnAfter">EXPLORE</span>
            </button>
          </div>
          <div class="header-s"></div>
        </div>
      </div>
    </header>

    <section></section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
